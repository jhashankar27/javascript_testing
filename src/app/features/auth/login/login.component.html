<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-orange-600 mb-8">Admin Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
      <div>
        <label class="block text-gray-700">Username</label>
        <input
          type="text"
          [(ngModel)]="credentials.username"
          name="username"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500"
        />
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input
          type="password"
          [(ngModel)]="credentials.password"
          name="password"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-orange-600 text-white py-2 rounded-lg hover:bg-orange-700"
      >
        Login
      </button>
      <p *ngIf="error" class="text-red-500 text-center">{{ error }}</p>
    </form>
  </div>
</div>
