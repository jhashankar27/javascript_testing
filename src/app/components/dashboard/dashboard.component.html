<div class="min-h-screen bg-gray-100 flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white fixed h-full">
    <div class="flex items-center justify-center h-16 bg-gray-900">
      <span class="text-xl font-semibold">Temple Admin</span>
    </div>
    <nav class="mt-5">
      <ul class="space-y-2 px-4">
        <li>
          <a routerLink="/dashboard" 
             routerLinkActive="bg-gray-700" 
             [routerLinkActiveOptions]="{exact: true}"
             class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
            <i class="fas fa-tachometer-alt w-6"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/dashboard/events" 
             routerLinkActive="bg-gray-700"
             class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
            <i class="fas fa-calendar w-6"></i>
            <span>Events</span>
          </a>
        </li>
        <li>
          <a routerLink="/dashboard/donations" 
             routerLinkActive="bg-gray-700"
             class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
            <i class="fas fa-hand-holding-heart w-6"></i>
            <span>Donations</span>
          </a>
        </li>
        <li>
          <a routerLink="/dashboard/devotees" 
             routerLinkActive="bg-gray-700"
             class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
            <i class="fas fa-users w-6"></i>
            <span>Devotees</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 ml-64">
    <!-- Top Navigation -->
    <nav class="bg-white h-16 fixed w-[calc(100%-16rem)] z-10 flex items-center justify-between px-6 shadow-sm">
      <h1 class="text-xl font-semibold text-gray-800">Dashboard</h1>
      <app-user-menu></app-user-menu>
    </nav>

    <!-- Page Content -->
    <main class="p-6 mt-16">
      <app-statistics class="mb-8"></app-statistics>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
        <app-donation-chart></app-donation-chart>
        <app-devotee-visits></app-devotee-visits>
      </div>

      <app-events-table></app-events-table>
    </main>
  </div>
</div>
