<header class="bg-white shadow-md">
  <!-- Top Bar -->
  <div class="bg-orange-600 text-white py-2">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <a href="" class="text-sm hover:text-orange-200">
          <i class="fas fa-phone mr-2"></i>+91 9876543210
        </a>
        <a href="" class="text-sm hover:text-orange-200">
          <i class="fas fa-envelope mr-2"></i>info&#64;hindutemple.in
        </a>
      </div>
      <div>
        <a
          *ngIf="!(isAuthenticated | async)"
          routerLink="/login"
          class="text-sm hover:text-orange-200"
        >
          <i class="fas fa-user mr-2"></i>Login
        </a>
        <button
          *ngIf="isAuthenticated | async"
          (click)="logout()"
          class="text-sm hover:text-orange-200"
        >
          <i class="fas fa-sign-out-alt mr-2"></i>Logout
        </button>
      </div>
    </div>
  </div>

  <!-- Main Navigation -->
  <nav class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <a routerLink="/" class="flex items-center space-x-3">
        <img src="assets/logo.png" alt="Temple Logo" class="h-12 w-12" />
        <div>
          <div class="text-2xl font-bold text-orange-600">
            श्री Hindu Temple
          </div>
          <div class="text-sm text-gray-600">Peace & Spirituality</div>
        </div>
      </a>

      <ul class="hidden md:flex space-x-8">
        <li>
          <a
            routerLink="/"
            class="text-gray-700 hover:text-orange-600 font-medium"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/about"
            class="text-gray-700 hover:text-orange-600 font-medium"
            >About</a
          >
        </li>
        <li>
          <a
            routerLink="/events"
            class="text-gray-700 hover:text-orange-600 font-medium"
            >Events</a
          >
        </li>
        <li>
          <a
            routerLink="/gallery"
            class="text-gray-700 hover:text-orange-600 font-medium"
            >Gallery</a
          >
        </li>
        <li>
          <a
            routerLink="/contact"
            class="text-gray-700 hover:text-orange-600 font-medium"
            >Contact</a
          >
        </li>
      </ul>

      <!-- Mobile Menu Button -->
      <button class="md:hidden text-gray-700" (click)="toggleMobileMenu()">
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden mt-4">
      <ul class="space-y-4">
        <li>
          <a routerLink="/" class="block text-gray-700 hover:text-orange-600"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/about"
            class="block text-gray-700 hover:text-orange-600"
            >About</a
          >
        </li>
        <li>
          <a
            routerLink="/events"
            class="block text-gray-700 hover:text-orange-600"
            >Events</a
          >
        </li>
        <li>
          <a
            routerLink="/gallery"
            class="block text-gray-700 hover:text-orange-600"
            >Gallery</a
          >
        </li>
        <li>
          <a
            routerLink="/contact"
            class="block text-gray-700 hover:text-orange-600"
            >Contact</a
          >
        </li>
      </ul>
    </div>
  </nav>
</header>
